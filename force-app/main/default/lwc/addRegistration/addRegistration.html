<template>
    <lightning-card title="Add Registration" icon-name="custom:custom14">
		 <lightning-record-edit-form
            object-api-name={objectApiName}
            onsuccess={handleSuccess}
        >
            <div class="slds-p-left_small slds-p-right_small">
                <lightning-input-field field-name={firstNameField}> </lightning-input-field>
                <lightning-input-field field-name={lastNameField}> </lightning-input-field>
                <lightning-input-field field-name={dateField}> </lightning-input-field>
                <lightning-input-field field-name={statusField}> </lightning-input-field>
            </div>
            <div class="slds-var-m-top_medium slds-p-left_medium buttons slds-p-right_small">
                <lightning-button class="slds-p-right_medium" variant="brand-outline" type="reset" label="Cancel" onclick={handleCancel}>
                </lightning-button>
				<lightning-button variant="brand" type="submit" label="Create">
                </lightning-button>
            </div>
        </lightning-record-edit-form>
	</lightning-card> 
</template>
